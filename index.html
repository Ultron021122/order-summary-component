<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <script src="//cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="bg-image-waves">
    <!-- Principal elemento en pantalla -->
    <main class="w-full flex items-center h-screen">
      <div class="max-w-xs mx-auto sm:max-w-md shadow-xl bg-white rounded-2xl">
        <div>
          <img
            src="public/images/illustration-hero.svg"
            class="rounded-t-2xl"
            alt="Imagen de ilustración"
          />
        </div>
        <div class="text-center p-8">
          <div class="md:px-4 px-2">
            <h1 class="font-extrabold text-2xl text-blue-950">Order Summary</h1>
            <p class="text-gray-500 mt-4">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="w-full p-3 mt-5 flex justify-between rounded-md">
              <div class="flex items-center">
                <img src="public/images/icon-music.svg" alt="Icono de música" />
                <div class="text-left ms-4">
                  <h2 class="font-extrabold text-blue-950">Annual Plan</h2>
                  <p class="text-gray-500">$59.99/year</p>
                </div>
              </div>
              <div class="flex items-center">
                <a href="#"
                  class="font-bold text-sm text-indigo-700 underline hover:text-indigo-500">
                  Change
                </a>
              </div>
            </div>
          </div>
          <div>
            <button
              class="inline-block bg-indigo-700 my-4 text-white text-lg w-full text-center rounded-xl p-3 hover:bg-indigo-500">
              Proceed to Payment
            </button>
            <a href="#" class="font-bold text-gray-500 hover:text-blue-950">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sebastián Martínez López</a>.
    </div>
  </body>
</html>
